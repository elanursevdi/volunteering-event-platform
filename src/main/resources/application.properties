#spring Boot uygulamanın hangi veritabanına bağlanacağını söyler.
spring.datasource.url=jdbc:mysql://localhost:3306/volunteer_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#Hibernate’in veritabanı tablolarını nasıl yöneteceğini belirler:
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Hibernate’in SQL’lerini görürüm,Hangi SQL sorgularının çalıştığını gösterir.
logging.level.org.hibernate.SQL=debug     
#Sorgulara gönderilen parametre değerlerini de gösterir.
logging.level.org.hibernate.orm.jdbc.bind=trace
server.port=8080